  <!-- Gerar gráfico -->

  <style>
    
  .card-container {
    position: relative;
    background-color: #0f9b9f; /* Cor do fundo */
    width: 400px; /* Largura do cartão */
    padding: 20px; /* Espaçamento interno */
    border-radius: 15px; /* Bordas arredondadas */
    color: #fff; /* Cor do texto */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
    font-family: Arial, sans-serif;
  }
  
  .icon {
    position: absolute;
    top: 20px; /* Distância do topo */
    left: 20px; /* Distância da esquerda */
    width: 50px; /* Largura do ícone */
    height: 50px; /* Altura do ícone */
    background-color: #fff; /* Fundo do ícone */
    border-radius: 50%; /* Torna o ícone circular */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .icon img {
    width: 30px; /* Tamanho da imagem */
    height: 30px;
  }
  
  .content {
    margin-left: 80px; /* Espaço para o ícone */
  }
  
  .content h3 {
    margin-bottom: 10px; /* Espaçamento abaixo do título */
    font-size: 18px;
    text-transform: uppercase; /* Letras maiúsculas */
  }
  
  .content p {
    margin: 5px 0; /* Espaçamento entre as linhas */
    font-size: 16px;
  }
  
  </style>
</head>
<body>

  <div class="container-fluid vh-100 p-0">
    <div class="row h-100 m-0">

      <div class="col-md-7 col-lg-7 content p-4 position-relative">
        <h1 class="text-center text-white">FitManager</h1>
        <h3 class="text-center text-white">ÁREA RECEPCIONISTA</h3>

       <!--  Conteiner (Parte dos dados)

            </div>
        </div>-->

      <!--Transição de triangulo -->

      </div>

      <!-- Sidebar (Barra Lateral) -->
      <div class="col-md-4 col-lg-3 p-0 gap-4 sidebar d-flex flex-column justify-content-center align-items-center position-relative">
        <h2 class="text-black text-center mb-2 mt-5 fs-3">GERENCIAR ALUNO</h2>

        <button class="custom-btn ms-auto mt-1 mb-5" onclick="window.locarion.href='#leticia fazer'"><i class="bi bi-box-arrow-right"></i> SAIR </button>
