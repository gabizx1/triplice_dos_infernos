<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Adiciona fonte da letra (nunito)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    
    <!-- Adiciona ícone a janela -->
    <link rel="icon" href="images/FM.png" type="image/x-icon">

    <!-- Conexão com meu arquivo de estilização-->
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container-fluid p-0">
        <!-- Row para conteúdo -->
        <div class="row m-0">
    
           <!-- Coluna da imagem da esquerda (imagem 1) -->
            <div class="col-md-4 position-relative p-0">
                <!-- Botão de Voltar -->
                <div class="position-absolute" style="top: 10px; left: 10px;">
                    <button class="btn btnVoltar" onclick="window.location.href='cadastro_admin.html'">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                </div>

                <!-- Botão de Início -->
                <div class="position-absolute d-flex " style="top: 60px; left: 10px;">
                    <button class="btn btnVoltar" onclick="window.location.href='front.recep.html'">
                        <i class="bi bi-arrow-left"></i> Início  
                    </button>
                </div>
            </div>
    
        
            <!-- Coluna do Formulário -->
            <div class="col-md-5 d-flex justify-content-center align-items-center p-5">
                <div class="w-100">
                    
                    <meu-titulo></meu-titulo>
    
                    <form action="#" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" placeholder=" " required>
                            <label for="usuario">Usuário*</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder=" " required>
                            <label for="senha">Senha*</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confSenha" placeholder=" " required>
                            <label for="confSenha">Confirmar senha*</label>
                        </div>
    
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btnForms w-50">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Coluna da imagem da direita (imagem 2) -->
            <div class="col-md-3 d-flex justify-content-center align-items-center p-0">
            </div>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="web_Components.js" defer></script>
</body>

</html>
