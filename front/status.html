<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: linear-gradient(135deg, #0ec4d6, #0aa4c4);
      width: 400px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative; /* Adicionado para o botÃ£o voltar */
    }
    .back-button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .submit-button {
      background-color: #0ec4d6;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-button:hover {
      background-color: #0aa4c4;
    }
  </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='cadastro_admin.html'">
        <i class="bi bi-arrow-left"></i> Voltar
    </button>
    <div class="container">
    <div class="icon">ðŸ‘¤</div>
    <h1>Cadastro</h1>
    <form id="statusForm" action="cadastro2_admin.html" method="POST">
        <div class="form-group">
            <label for="statusPagamento">Status de Pagamento</label>
            <select id="statusPagamento" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" required>
        </div>
        <button type="submit" class="submit-button">Continuar</button>
    </form>
  </div>
</body>
</html>
