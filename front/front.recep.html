<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager - Área Recepcionista</title>
    <link rel="stylesheet" href="styles.recep.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>FitManager</h1>
            <h2>ÁREA RECEPCIONISTA</h2>
            <div class="dados">
                <h3>DADOS</h3>
                <p>Nome: ___________________________</p>
                <p>CPF: ____________________________</p>
                <p>Email: ___________________________</p>
                <p>Telefone: ________________________</p>
            </div>
            <button class="btn-pagamento">REGISTRAR PAGAMENTO</button>
        </div>
        <div class="right-section">
            <h2>GERENCIAR ALUNO</h2>
            <div class="botoes">
                <button>CADASTRAR</button>
                <button>EDITAR</button>
                <button>EXIBIR</button>
                <button>DELETAR</button>
                <button>PENDÊNCIAS</button>
            </div>
            <button class="btn-sair">SAIR</button>
        </div>
    </div>
</body>
</html>
