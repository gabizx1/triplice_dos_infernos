<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitManager - Área Recepcionista</title>
    <link rel="stylesheet" href="styles.recep.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Adiciona fonte da letra (nunito)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    
    <!-- Adiciona ícone a janela -->
    <link rel="icon" href="images/FM.png" type="image/x-icon">

    <!-- Conexão com meu arquivo de estilização-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>FitManager</h1>
            <h2>ÁREA RECEPCIONISTA</h2>
            <div class="dados">
                <h3>DADOS</h3>
                <p>Nome: ___________________________</p>
                <p>CPF: ____________________________</p>
                <p>Email: ___________________________</p>
                <p>Telefone: ________________________</p>
            </div>
            <button class="btn mb-3 w-75" onclick = "window.location.href=''">REGISTRAR PAGAMENTO</button>
        </div>
        <div class="right-section">
            <h2>GERENCIAR ALUNO</h2>
            <div class="botoes">
                <button class="btn mb-3 w-75" onclick = "window.location.href='cadastro_admin.html'">CADASTRAR</button>
                <button class="btn mb-3 w-75" onclick = "window.location.href='remove_admin.html'">REMOVER</button>
                <button class="btn mb-3 w-75" onclick = "window.location.href='exibi_admin.html'">EXIBIR</button>
                <button class="btn mb-3 w-75" onclick = "window.location.href='editar.html'">EDITAR</button>
                <button class="btn mb-3 w-75" onclick = "window.location.href='exibi_admin.html'">PENDÊNCIAS</button>
            </div>
            <button class="btn-sair">SAIR</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</html>
